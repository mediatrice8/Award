{%extends "registration/base.html"%}
 {% load bootstrap3 %}
{% block content %}
<div class="container-fluid mt-5 p-5">
  <header style="font-size: 40px;"><i class="one">Project Awards</i></header>
  <div class="row">
        <div class="col-lg-6 p-5">
      <img src="http://skatecanada.ns.ca/wp-content/uploads/2015/02/Spirit-of-SD-Awards.jpg" alt="" class="img-fluid">
    </div>
    <div class="col-lg-6 p-5">
  <h2>Sign up</h2>
  <form  action="/accounts/register/"method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
      {% for field in form %}
      {% endfor %}
      <div class="form-group">
        <input type="submit" class="btn btn-outline-primary btn-sm" value="Sign Up">
        <p class="text">Do you already have an account?<a class="btn btn-default" href="/accounts/login/">Sign In</a></p>
      </div>
      <input type="hidden" name="next" value="{{next}}">

    </form>

  </div>

</div>
{% endblock %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Srisakdi&display=swap');
.one{
    font-family: 'Srisakdi', cursive;
}
</style>
