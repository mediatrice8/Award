{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}

<div class="container-fluid mt-5 p-5">
  <header style="font-size: 40px;"><i class="one">Project Awards</i></header>
  <div class="row">
        <div class="col-lg-6 p-5">
      <img src="http://skatecanada.ns.ca/wp-content/uploads/2015/02/Spirit-of-SD-Awards.jpg" alt="" class="img-fluid">
    </div>
    <div class="col-lg-6 p-5">
      {% if form.errors %}
      <p>Some information might be incorrect</p>
      {% endif %}
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign In</h3>
        </div>
       
        <p class="text-center">Don't have an account?<a class="btn btn-default" href="/accounts/register/">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}


<style>
    @import url('https://fonts.googleapis.com/css?family=Srisakdi&display=swap');
.one{
    font-family: 'Srisakdi', cursive;
}
</style>
